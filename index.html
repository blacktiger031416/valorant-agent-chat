<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VALORANT // AGENT CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="val-header">
    <img class="val-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/250px-Valorant_logo_-_pink_color_version.svg.png" alt="VALORANT LOGO">
  </header>

  <main class="wrap">
    <section class="agent-bar" id="agent-bar"></section>

    <section class="pad" id="pad" aria-hidden="true">
      <div class="pad-top">
        <div class="pill">VAL-SECURE LINK</div>
        <div class="pad-actions">
          <button class="icon-btn" id="pad-min">—</button>
          <button class="icon-btn" id="pad-close">×</button>
        </div>
      </div>

      <div class="pad-body">
        <aside class="pad-left">
          <div class="agent-card">
            <img id="pad-avatar" alt="agent" />
            <div class="agent-meta">
              <h2 id="pad-name">AGENT</h2>
              <p id="pad-tag">LOADING...</p>
            </div>
          </div>

          <div class="quick-section">
            <h3>QUICK LINES</h3>
            <div class="quick-grid" id="quick-grid"></div>
          </div>
        </aside>

        <section class="pad-right">
          <div class="pad-screen">
            <div class="screen-overlay"></div>
            <div class="screen-head">
              <span id="screen-title">DIRECT LINK</span>
              <span class="light-dot"></span>
            </div>
            <div class="screen-feed" id="screen-feed">
              <div class="feed-row sys">VAL-SECURE UPLINK ONLINE...</div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <section class="chat-wrap">
      <div id="messages" class="messages">
        <div class="msg bot">
          LINK ONLINE — Select an agent above to open secure channel.
        </div>
      </div>

      <form id="chat-form" class="chat-form">
        <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">SEND</button>
      </form>
    </section>
  </main>

  <footer class="val-footer">
    <small>© 2025 — VALORANT Agent Chat</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
