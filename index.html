<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VALORANT // AGENT CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="val-header">
    <img class="val-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/250px-Valorant_logo_-_pink_color_version.svg.png" alt="VALORANT LOGO">
  </header>

  <main class="wrap">
    <!-- 요원 버튼 바 -->
    <section class="agent-bar" id="agent-bar"></section>

    <!-- 패널: 상단 고정 + 슬라이드 스테이지 -->
    <section class="pad open" id="pad" aria-hidden="false">
      <div class="pad-top">
        <div class="pill">VAL-SECURE LINK</div>
        <div class="pad-actions">
          <button class="icon-btn" id="pad-min">—</button>
          <button class="icon-btn" id="pad-close">×</button>
        </div>
      </div>

      <!-- 여기서 뷰가 좌우로 슬라이드 교체됨 -->
      <div class="pad-stage" id="pad-stage"><!-- JS가 view를 넣음 --></div>
    </section>

    <!-- 공용 채팅 (요원별 스레드 분리됨) -->
    <section class="chat-wrap">
      <div id="messages" class="messages"></div>

      <form id="chat-form" class="chat-form">
        <input id="user-input" type="text" placeholder="메시지를 입력하세요…" autocomplete="off" />
        <button type="submit">SEND</button>
      </form>
    </section>
  </main>

  <footer class="val-footer">
    <small>© 2025 — VALORANT Agent Chat</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
